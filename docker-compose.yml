version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://chatcine:chatcine@db:5432/chatcine
    volumes:
      - .:/app
    depends_on:
      - db
    command: python run.py

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=chatcine
      - POSTGRES_PASSWORD=chatcine
      - POSTGRES_DB=chatcine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:

